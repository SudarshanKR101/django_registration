<h2>Registered Users</h2>
<a href="{% url 'registration_create' %}">Add New</a>
<ul>
  {% for user in users %}
    <li>
      {{ user.name }} ({{ user.email }}) - {{ user.date_of_birth }}
      <a href="{% url 'registration_update' user.id %}">Edit</a>
      <a href="{% url 'registration_delete' user.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
